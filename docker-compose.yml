version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: campaign_db
    environment:
      POSTGRES_USER: campaign_user
      POSTGRES_PASSWORD: campaign_pass
      POSTGRES_DB: campaigns
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campaign_user -d campaigns"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
